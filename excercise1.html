<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Media</title>

  <!--Bootstrap CSS-->
  <link href="/css/custom.css" rel="stylesheet">
</head>

<body>
  <!--Brand-->
  <div class="container py-4">
    <a class="h1 fs-1 text-primary text-decoration-none" href="#">ONLINE <span class="text-warning">MEDIA</span></a>
  </div>

  <!--Navbar-->
  <div class="container pb-4">
    <nav class="navbar navbar-expand-xl navbar-dark bg-primary rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav nav-fill w-100">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">HOME</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-white" href="#">STRATEGY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">SOLUSI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">MARKETING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">WORKSHOP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">OUR WORK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">PRODUK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">PARTNER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">INSPIRASI</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">FAQ</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!--Items-->
  <div class="container pb-5">
    <div class="row">
      <div class="col-sm-12 col-md-12">
        <div class="text-center">
          <button type="button" class="btn btn-success btn-lg btn-custom-size mx-2 mb-4">
            <img src="assets/images/img_chart.png" alt="Chart" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Analytic</p>
          </button>
          <button type="button" class="btn btn-orange-darker btn-lg btn-custom-size mx-2 mb-4">
            <img src="assets/images/img_thermo.png" alt="Thermometer" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Creative</p>
          </button>
        </div>
      </div>

      <div class="col-sm-12 col-md-12">
        <div class="text-center">
          <button type="button" class="btn btn-danger btn-lg btn-custom-size mx-2 mb-4">
            <img src="assets/images/img_monitor.png" alt="Monitor" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Development</p>
          </button>
          <button type="button" class="btn btn-info btn-lg btn-custom-size mx-2 mb-4">
            <img src="assets/images/img_cogs.png" alt="Cogs" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Marketing</p>
          </button>
        </div>
      </div>

      <div class="col-sm-12 col-md-12">
        <div class="text-center">
          <button type="button" class="btn btn-orange btn-lg btn-custom-size mx-2">
            <img src="assets/images/img_play.png" alt="Play button" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Media</p>
          </button>
          <button type="button" class="btn btn-success btn-lg btn-custom-size mx-2">
            <img src="assets/images/img_rocket.png" alt="Rocket" class="btn-icon-size mt-2 mb-4">
            <p style="text-align: left;">Optimization</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
